<VirtualHost *:80>
    ServerAdmin christian.gregorio@alumno.iesluisvives.org
    DocumentRoot /var/www/html/christian.com
    ServerName christian.com
    ServerAlias www.christian.com

    ErrorLog ${APACHE_LOG_DIR}/christian.com-error.log
    CustomLog ${APACHE_LOG_DIR}/christian.com-access.log combined

    <Directory /var/www/html/christian.com>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorDocument 404 /errors/404.html
    
</VirtualHost>
